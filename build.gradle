plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "5.3.0"
    id 'org.springframework.boot' version '2.4.3'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.2.RELEASE'

    compile "org.springframework.boot:spring-boot-starter-security"
    implementation group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.5.0.RELEASE'
implementation group: 'org.springframework.security', name: 'spring-security-oauth2-client', version: '5.4.5'


    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.2.RELEASE'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:6.3.0'
    implementation 'com.google.guava:guava:28.1-jre'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.2.RELEASE'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
    runtimeOnly 'org.postgresql:postgresql:42.2.14'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.16'
}

group = 'pl.jzuber'
version = '0.0.1-SNAPSHOT'
description = 'songmate'
java.sourceCompatibility = JavaVersion.VERSION_11

apply plugin: 'io.spring.dependency-management'
apply plugin: 'application'
mainClassName = 'pl.jzuber.songmate.SongmateApplication'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
